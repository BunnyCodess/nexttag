    <script>
      function validateForm(event) {
          const inputs = document.querySelectorAll('input[type="text"], input[type="number"], textarea');
          let valid = true;

          inputs.forEach(input => {
              input.value = input.value.trim(); 

              
            
          });

              event.preventDefault(); 
          }
      }
